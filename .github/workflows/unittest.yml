name: Unit Test
# trigger the workflow on any push to the main branch or pull request
on:
  # this are events (push, pull, delete)
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    # container provided by github actions itself
    runs-on: ubuntu-latest

    steps:
      #
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: "22.18.0"

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test
